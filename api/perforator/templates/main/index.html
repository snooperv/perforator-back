{% extends "base.html" %}
{% load static %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    {% block mainstyles %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/mainStyles.css' %}">
{% endblock %}
{% block content %}
    <script src="{% static 'js/button_manager.js' %}"></script>
    <div class="header">
        {% include "main/headAndSidebar/header.html" %}
    </div>
    <div class="menu">
        {% include "main/headAndSidebar/sidebar.html" %}
    </div>
    <div class="main">
        <div class="content">
            {% block mainContent %}{% endblock %}
        </div>
    </div>
{% endblock %}
